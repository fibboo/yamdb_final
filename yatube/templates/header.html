<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}"><span style="color:red">Ya</span>tube</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item ">
                            <a class="nav-link text-info" href="{% url 'profile' username=user.username %}">
                                Пользователь: {{ user.username }}
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-info" href="{% url 'password_change' %}">Изменить пароль</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-info" href="{% url 'logout' %}">Выйти</a>
                        </li>
                        <li class="nav-item{% if nav_bar == 'new_post' %} active{% endif %}">
                            <a class="nav-link" href="{% url 'new_post' %} ">Новая запись</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-info" href="{% url 'login' %}">Войти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-info" href="{% url 'signup' %}">Регистрация</a>
                        </li>
                    {% endif %}
                    <li class="nav-item{% if nav_bar == 'groups' %} active{% endif %}">
                        <a class="nav-link" href="{% url 'groups' %} ">Сообщества</a>
                    </li>
                </ul>
            </div>
        </nav>
</header>
