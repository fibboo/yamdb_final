{% extends 'base.html' %}
{% block title %}Активные сообщества{% endblock %}
{% block header %}Активные сообщества{% endblock %}
{% block content %}

    {% for group in groups %}
        {% if group.posts.exists %}
            <h3>
                <a href="{% url 'group' group.slug %}">{{ group }}</a>
            </h3>
            {% if not forloop.last %}
                <hr>
            {% endif %}
        {% endif %}
    {% endfor %}

{% endblock %}
